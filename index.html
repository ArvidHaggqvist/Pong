<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Pong game</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<audio src="audio/pongsong.mp3" id="audio" autoplay loop></audio>

	<div class="wrapper">
		<canvas width="800" height="350" id="canvas"></canvas>
		<div class="info-box">
			<a href="#" class="button" id="start">Play the game</a>

			<h2>How to play</h2>
			<p>
				Player one uses the w and s keys to control the paddle on the left. Player two uses the up and down arrow keys to control the paddle on the right. First to reach eleven wins.
			</p>
		</div>
	</div>


	<script src="js/scripts.js"></script>
</body>
</html>
